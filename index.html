<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style/style.css">

</head>

<body>

  <main>
    <nav class="logo"><img src="./images/logo.svg" alt="modelo-portada" /></nav>
    <div class="mobile-bg">
      <img src="./images/hero-mobile.jpg" alt="modelo-portada">
    </div>
    <div class="info">


      <h1> <span class="light">WE'RE</span> COMING SOON</h1>

      <p class="text">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form>
        <input type="email" name="email" id="email" placeholder="Email Address">
        <input type="submit" value="" id="btn-submit">
        
      </form>
      <p class="error-message"></p>
    </div>


  </main>
  <aside class="image">
    <img src="./images/hero-desktop.jpg" alt="modelo-portada">
  </aside>

  <script src="main.js"></script>
</body>

</html>
